<div class="padding">
    <div class="container" style="width: 25cm;">
        <h1>My Cart</h1>
        <!-- <b>{{item.name}}</b> -->
        <div class="container" *ngFor = "let item of objcart">
            <section id="cart">
                <article class="product">
                    <header>
                        <a>
                            <img src="/assets/{{item.imageUrl}}">
                            <!-- <h3>Remove product</h3> -->
                        </a>
                    </header>
                    <div class="content">
                        <h1>{{item.name}}</h1>
                        {{item.description}}
                    </div>
                    <footer class="content">
                        <span class="qt-minus" (click)="remove(item)">-</span>
                        <span class="qt" >{{item.qty}}</span>
                        <span class="qt-plus" (click)="add(item)">+</span>
                        <h1>{{total$}}</h1>
                        <button class="full-price" (click)="deleteitem(item.name)">
                            Remove
                        </button>
                        <h2 class="full-price">
                            {{item.total}}$
                        </h2>
                        <h2 class="price">
                                {{item.unitPrice}}
                        </h2>
                       
                    </footer>
                  </article>
            </section>
        </div>
        <footer id="site-footer">
            <div class="container clearfix">
                <div class="left">
                    <h2 class="subtotal">Subtotal: <span>{{subtotal}}</span>$</h2>
                    <h3 class="tax">Taxes (7%): <span>{{subtotal*0.07}}</span>$</h3>
                </div>
                <div class="right">
                    <h1 class="total">Total: <span>{{subtotal+subtotal*0.07}}</span>$</h1>
                    <a [routerLink]="['/theme/checkout']" style="color: white;" class="btn">PROCED TO PAY</a>
                </div>
            </div>
        </footer>
    </div>
</div>
