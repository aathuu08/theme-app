<div class="wrapper">
    <div class="container">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                Shipping Details
            </h1>
            
                <div class="form-group">
                    <label for="f-name">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="l-name">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                    <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                        <div *ngIf="f.emailId.errors.required">Email address is required</div>
                    </div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                    <div *ngIf="f.mobile.errors.required">Mobile number is required</div>
                </div>
            </div>
            <h1>
                <i class="far fa-credit-card"></i> Payment Information
            </h1>
            <div class="form-group">
                <label for="card-num"> Card No.</label>
                <input type="number" formControlName="cardNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardNo.errors }" />
                <div *ngIf="submitted && f.cardNo.errors" class="invalid-feedback">
                    <div *ngIf="f.cardNo.errors.required">Card No is required</div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="card-num">Exp</label>
                    <input type="date" formControlName="cardExp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardExp.errors }" />
                   <div *ngIf="submitted && f.cardExp.errors" class="invalid-feedback">
                    <div *ngIf="f.cardExp.errors.required">Card Expiry Date is required</div>
                </div>
                </div>
                <div>
                    <label for="card-num">CVV</label>
                    <input type="number" formControlName="cardCVV" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cardCVV.errors }" />
                   <div *ngIf="submitted && f.cardCVV.errors" class="invalid-feedback">
                    <div *ngIf="f.cardCVV.errors.required">Card CVV is required</div>
                </div>
                </div>
            </div>
            
                <div class="btns">
                    <button>Purchase</button> 
                </div>
        </form>
    </div>
</div>
